<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Socketman Chat">
  <meta property="og:description" content="Chat with socket.io">
  <meta property="og:image" content="//socketman-chat.herokuapp.com/socketman.jpg">
  <meta property="og:image:url" content="//socketman-chat.herokuapp.com/socketman.jpg">
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:url" content="//socketman-chat.herokuapp.com">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Socketman Chat</title>
</head>
<body>

  <div class="container">
    <header>
      <h1>Socketman Chat</h1>
    </header>

    <small id="typing">&nbsp;</small>
    <div id="messages">
      <p id="start-the-conversation">Start the conversation...</p>
    </div>

    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Socketman">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button id="button" type="button" class="btn btn-dark btn-lg btn-block">Send</button>
    </div>
  </form>

  <script src="/socket.io.js"></script>
  <script src="/purify.min.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
