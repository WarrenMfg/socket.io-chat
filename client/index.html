<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
  <title>Socket.io Chat</title>
</head>
<body>

  <div class="container">
    <header>
      <h1>Socket.io Chat</h1>
    </header>

    <small id="typing">&nbsp;</small>
    <div id="messages">
      <p id="messages-message">Messages show up here...</p>
    </div>

    <form>
      <div class="form-group">
        <label for="handle">Handle</label>
        <input type="text" class="form-control" id="handle" placeholder="Socketman">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button id="button" type="button" class="btn btn-dark btn-lg btn-block">Send</button>
    </div>
  </form>

  <script src="/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
